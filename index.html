<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./src/assets/css/style.css">
</head>
<body>
    <h1>BMI Calculator</h1>
    <h2>Metric Version</h2>
    <br>
    <p>This calculator provides an estimated BMI and corresponding weight classification. This calculator should not replace consultation with your physician nor does it calculate body fat percentages.</p>
    <div id = "calculator">
        <input type="text" id="weight" placeholder="Your weight in kg">
        <input type="text" id="height" placeholder="Your height in cm">
        <button onclick="calculateBMI()" id="Calculate">Calculate</button>
        <div id="results"></div>
    </div>
    <script src="./src/assets/js/bmiCalculator.js"></script>
    <script src="./src/assets/js/bmiUI.js"></script>
</body>
</html>
